	<h1 class="h-shop-title">Магазин готовых шаблонов</h1>
	
</header>

<main class="page-main">
	<div class="shop-content container">
		<section class="scroll-choice">
		<p class="scroll-title">СТОИМОСТЬ:</p>
		<div class="scroll-slider">
			<div class="green-line"></div>
			<div class="gray-line"></div>			
		</div>
		<div class="scroll-price">
			<p class="sp-text">от</p>
			<aside class="range-price">0</aside>
			<p class="sp-text">до</p>
			<aside class="range-price">15 000</aside>
		</div>
		<div class="radio-slider">
			<p class="scroll-title">СЕТКА:</p>
		<ul class="radio-content">
			<li class="radio-filter">
				<input type="radio" class="filter-input" id="filter-adaptive">
				 <label for="filter-adaptive">Адаптивная</label>
			 </li>

			<li class="radio-filter">
				<input type="radio" class="filter-input" id="filter-fixed">
				 <label for="filter-fixed">Фиксированная</label>
			</li>

			<li class="radio-filter">
				<input type="radio" class="filter-input" id="filter-fluid">
				 <label for="filter-fluid">Резиновая</label>
			</li>
		</ul>
		</div>
	<div class="check-slider">
		<p class="scroll-title">ОСОБЕННОСТИ:</p>
		<ul class="checkbox-content">
			<li class="check-filter">
				<input type="checkbox" class="check-input checkbox-input" id="slider" checked>
				<label for="slider">Слайдер</label>
			</li>
			<li class="check-filter">
				<input type="checkbox" class="check-input" id="advantage">
				<label for="advantage">Блок преимуществ</label>
			</li>
			<li class="check-filter">
				<input type="checkbox" class="check-input" id="news" checked>
				<label for="news">Новости</label>
			</li>
			<li class="check-filter">
				<input type="checkbox" class="check-input" id="gallery">
				<label for="gallery">Галерея</label>
			</li>
			<li class="check-filter">
				<input type="checkbox" class="check-input" id="cart">
				<label for="cart">Корзина</label>
			</li>
		</ul>
		<button class="filter-button">показать</button>
	</div>
	</section>
	<section class="catalog-content">
	 <div class="option-text">
		<div class="sorting-text">
		<p class="scroll-title">СОРТИРОВАТЬ:</p>
		</div>
		<div class="parametrs-text">
			<a href="#" class="price-text1 pt">По цене</a>
			<a href="#" class="price-text2 pt">По типу</a>
			<a href="#"class="price-text2 pt">По названию</a>
		</div>
		<div class="parametrs-link">
			<a href="#" class="icon-down"><img src="img/icon-down-dir.svg" class="parametr-icon" fill="#231f20" alt=""></a>
			<a href="#" class="icon-up"><img src="img/icon-up-dir.svg" class="parametr-icon" alt=""></a>
		</div>
	</div>
		<div class="catalog-item container">	
           <div class="first-column">
			<img src="img/img-sedona.png" alt="" class="sedona-img">
			<img src="img/img-pink.png" alt="" class="sedona-img">
			<img src="img/img-barber.png" alt="" class="sedona-img">
           </div>

           <div class="second-column">
			<img src="img/img-mishka.png" alt="" class="sedona-img">
			<img src="img/img-aplus.png" alt="" class="sedona-img">
			<img src="img/img-kvast.png" alt="" class="sedona-img">
           </div>
		</div>
		</section>
	</div>
</main>
